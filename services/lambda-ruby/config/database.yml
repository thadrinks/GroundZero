default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV["DB_POOL"] || 5  %>
  database: <%= ENV['DB_NAME'] || 'demo_development' %>
  username: <%= ENV['DB_USER'] || ENV['USER'] %>
  password: <%= ENV['DB_PASS'] %>
  host: <%= ENV["DB_HOST"] %>
  url: <%= ENV['DATABASE_URL'] %> # takes higher precedence than other settings
  #DATABASE_URL=postgres://rails:rails@db-postgres/demo_development?pool=5

development:
  <<: *default
  database: <%= ENV['DB_NAME'] || 'demo_development' %>

test:
  <<: *default
  database: demo_test

production:
  <<: *default
  database: demo_production
  url: <%= ENV['DATABASE_URL'] %>
