version: "3.4"

services:
  web-react:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-node
      args:
        APP_PATH: ./services/web-react
    ports:
      - '3000:3000'
    volumes:
      - ./services/web-react:/app
    command:
      - ./docker-compose-start.sh
    depends_on:
      - api-rails
  api-rails:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-ruby
      args:
        APP_PATH: ./services/api-rails
    ports:
      - '3001:3000'
    env_file:
      - ./config/environments/.development.env
    volumes:
      - ./services/api-rails:/app
    depends_on:
      - db-postgres
    command:
      - ./docker-compose-start.sh
    stdin_open: true
    tty: true
  #   to run with byebug:
  #   docker-compose up -d && docker attach groundzero_api-rails_1
  lambda-ruby:
    build:
      context: .
      dockerfile: ./config/dockerfiles/Dockerfile-lambda-ruby
      args:
        APP_PATH: ./services/lambda-ruby
    ports:
      - '3001:8888'
    env_file:
      - ./config/environments/.aws.env
    volumes:
      - ./services/lambda-ruby:/app
    depends_on:
      - db-postgres
    command: bundle exec jets server --host 0.0.0.0
    stdin_open: true
    tty: true
  #   to run with byebug:
  #   docker-compose up -d && docker attach famoustabiapp_api-rails_1
  db-postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=rails
      - POSTGRES_PASSWORD=rails
  db-admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@email.com"
      PGADMIN_DEFAULT_PASSWORD: "hogehoge"
    ports:
      - 4000:80
    depends_on:
      - db-postgres
volumes:
  db_data:
